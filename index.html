<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Confirm Identity</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@500&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #8ec5fc, #7642a8);
      overflow: hidden;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .popup-box {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.2);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px #763298;
      text-align: center;
      color: #a60c78;
      backdrop-filter: blur(10px);
      animation: glow 3s infinite alternate;
    }

    .popup-box h2 {
      margin-bottom: 20px;
      font-size: 1.8em;
    }

    .popup-box button {
      padding: 10px 20px;
      font-size: 1em;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .yes-btn {
      background-color: #5e1463;
      color: white;
    }

    .no-btn {
      background-color: #5e1463;
      color: white;
    }

    .popup-box button:hover {
      transform: scale(1.1);
    }

    @keyframes glow {
      0% {
        box-shadow: 0 0 10px #a60c78;
      }
      100% {
        box-shadow: 0 0 30px #a60c78, 0 0 60px #ff66a3;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- Particle background -->
  <div id="particles-js"></div>

  <!-- Popup box -->
  <div class="popup-box">
    <h2>Are you Dr Abinash Sivagurunadhan?</h2>
    <button class="yes-btn" onclick="window.location.href='birthday.html'">Yes</button>
    <button class="no-btn" onclick="alert('Hey stupid ðŸ˜¡ Give this to Dr Abinash Sivagurunadhan!')">No</button>
  </div>

   <audio autoplay loop>
    <source src="First-Sight-Bgm-Ringtone.mp3" type="audio/mpeg" />
  </audio>

  <!-- particles.js library -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: {
          value: 0.5,
          random: false,
          anim: { enable: false }
        },
        size: {
          value: 3,
          random: true,
          anim: { enable: false }
        },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#ffffff",
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 2,
          direction: "none",
          random: false,
          straight: false,
          out_mode: "out",
          bounce: false
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" }
        },
        modes: {
          repulse: { distance: 100 },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
